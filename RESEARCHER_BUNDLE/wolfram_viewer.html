<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="canonical" href="./artifacts/wolfram_viewer.html" />
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        background: #0b0e14;
        color: #e6edf3;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      }
      header {
        padding: 12px 16px;
        border-bottom: 1px solid rgba(230, 237, 243, 0.08);
        background: linear-gradient(180deg, rgba(18, 24, 38, 0.9), rgba(18, 24, 38, 0.5));
      }
      a { color: #8ab4f8; text-decoration: none; }
      a:hover { text-decoration: underline; }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .hint {
        margin-top: 4px;
        color: rgba(230, 237, 243, 0.72);
        font-size: 12px;
      }
      iframe {
        display: block;
        width: 100%;
        height: calc(100vh - 62px);
        border: 0;
      }

  </head>
  <body>
    <header>
      <div><strong>Wolfram Multiway Viewer</strong></div>
      <div class="hint">
        Embedded from <a href="./artifacts/wolfram_viewer.html"><code>artifacts/wolfram_viewer.html</code></a>.

    </header>
    <iframe id="viewer" src="./artifacts/wolfram_viewer.html" title="Wolfram Multiway Viewer"></iframe>
    <script>
      ;(() => {
        const iframe = document.getElementById('viewer')
        if (!iframe) return
        const qs = window.location.search || ''
        iframe.src = './artifacts/wolfram_viewer.html' + qs
      })()
    </script>
